<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style/style.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/bfa6ed3b7f.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <script type="module">import "./controller/main.js";</script>

  <div class="modal" id="modal">
    <div class="modal__body">
      <h2 class="modal__title" id="modalTitle">Add note</h2>
      <button class="modal__close" id="modalClose"><i class="fa-solid fa-xmark"></i></button>
      <form class="modal__form">
        <div class="modal__item">
          <label for="name">Name:</label>
          <input type="name" id="name" name="name" />
        </div>
        <div class="modal__item">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" />
        </div>
        <div class="modal__item">
          <label for="category">Category:</label>
          <select name="category" id="category">
            <option value="task">Task</option>
            <option value="idea">Idea</option>
            <option value="quote">Quote</option>
            <option value="random">Random Thougth</option>
          </select>
        </div>
        <textarea class="modal__text" id="text"></textarea>
        <input class="modal__btn" type="submit" value="save" id="save" />
      </form>
    </div>
  </div>
  <header class="header">
    <h1>hometask1</h1>
  </header>
  <main>
    <section class="list note__list">
      <div class="list__table note" id="notesList">
        <div class="list__row list__row-header">
          <p>Name</p>
          <p>Created</p>
          <p>Category</p>
          <p>Content</p>
          <p>Dates</p>
          <div>
            <button class="list__archive" id="archive">Archive</button>
          </div>
        </div>
      </div>
      <button class="list__create" id="createNote">Create Note</button>
    </section>
    <section class="list">
      <div class="list__table statistics" id="categoryList">
        <div class="list__row list__row-header">
          <div>Note Category</div>
          <div>Active</div>
          <div>Archived</div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
